<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - Server Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .error-container {
      margin-top: 10%;
    }
    h1 {
      font-size: 5rem;
      color: #ff6b6b;
    }
    p {
      font-size: 1.5rem;
      color: #555;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>500</h1>
    <h2>Try Choosing another analysis type (Regression or Classification)</h2>
    <p>{{ error_message }}</p>
    <a href="/">Go to Homepage</a>
  </div>
</body>
</html>
